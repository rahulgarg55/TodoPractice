<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>

<!-- Start of the HTML document, specifying English as the language -->
<html lang="en">

<!-- Head section containing metadata and links to external resources -->
<head>

<!-- Specify the character encoding for the document -->
<meta charset="UTF-8">

<!-- Set the viewport for responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Set the title of the webpage -->
<title>To-DO List App</title>

<!-- Link to an external CSS file for styling -->
<link rel="stylesheet" href="index.css">

<!-- End of the head section -->
</head>

<!-- Body section containing the visible content of the webpage -->
<body>

    <!-- Main container for the to-do list app -->
    <div class="container">

        <!-- Main heading for the to-do list -->
        <h1>To-Do List</h1>

        <!-- Input field for entering new tasks -->
        <input type="text" id="taskInput" placeholder="Enter a new Task...">

        <!-- Button to add new tasks -->
        <button id="addTaskButton">Add Task</button>

        <!-- Unordered list to display tasks -->
        <ul id="taskList"></ul>

    <!-- End of the main container -->
    </div>

    <!-- Link to an external JavaScript file for functionality -->
    <script src="script.js"></script>

<!-- End of the body section -->
</body>

<!-- End of the HTML document -->
</html>
